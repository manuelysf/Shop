<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FragranceShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="#" class="logo">FragranceShop</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- Close Cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Products -->
    <section class="shop container">
      <h2 class="section-title">Top Fragrances</h2>
      <!-- Shop Content -->
      <div class="shop-content" id="shop-content"></div>
    </section>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
